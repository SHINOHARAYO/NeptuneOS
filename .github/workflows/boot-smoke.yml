name: boot-smoke

on:
  push:
  pull_request:

jobs:
  boot-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake ninja-build xorriso grub-pc-bin mtools qemu-system-x86
      - name: Boot smoke test
        run: bash scripts/boot-smoke.sh
